<div #terminalPanel class="terminalPanel">
  <span class="pulse float-right"></span>
  <div class="terminalLog">
    <div *ngFor="let line of logLines" class="logLine">
        <p>{{line.input}}</p>
        <div *ngFor="let output of line.output" class="logOutput">
          <p>{{output}}</p>
        </div>
    </div>
  </div>
  <div *ngIf="!interactiveMode" #terminalEntry class="terminalLog terminalEntry">
      <p>[user@{{userIpAddr}}]$
        <input #terminalInputRef [(ngModel)]="terminalInput" (keyup.enter)="interpretInput(terminalInputRef.value)" type="text" name="terminalForm" autofocus>
      </p>
  </div>
  <div *ngIf="interactiveMode" #terminalEntryInteractive class="terminalLog terminalEntry">
    <p>{{interactivePrompt}}
      <input #terminalInputRef [(ngModel)]="terminalInput" (keyup.enter)="interpretPromptInput(terminalInputRef.value)" (keyup.control.c)="setInteractiveMode(false)" type="text" name="terminalForm" autofocus>
    </p>
  </div>
  <div *ngIf="editMode" #terminalEdit class="terminalLog terminalEntry">
    <p>Ctrl + Shift + Z to exit EDIT mode</p>
    <textarea #editInputRef [(ngModel)]="editWindowText" (keyup.control.shift.z)="setEditMode(false)" autofocus autosize></textarea>
  </div>
</div>
